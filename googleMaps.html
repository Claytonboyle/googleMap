<!--google maps-->

<!DOCTYPE html>
<html ng-app="googleMap">>
  <head>
    <link rel="stylesheet" type="text/css" href="googleMaps.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js"></script>
            <script type="text/javascript" src="lodash.js"></script>
<!--      <script src='https://maps.googleapis.com/maps/api/js?sensor=false'></script>-->
      
    <script type="text/javascript" src="angular-google-maps.js"></script>
      <script type="text/javascript" src="angular-simple-logger.js"></script>
    <script type="text/javascript" src="googleMaps.js"></script>
       
    
  </head>
    
  <body ng-controller="appController">
    <div id="map" class="myMap"></div>
 
      
      
    <script type="text/javascript">

        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat:39.7571357, lng: -105.028466},
                zoom: 12
            });
        }

    </script>
      
      
         <ui-gmap-google-map class="myMap" center='angMap[center]' zoom='angMap[zoom]'></ui-gmap-google-map>

</html>
